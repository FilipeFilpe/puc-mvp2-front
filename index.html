<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coluna Saúdavel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <header>
    <h1>Diagnóstico da Coluna</h1>
    <h3>Atráves do nosso modelo de predição podemos dizer se você tem algum problema de Hernia de Disco ou Espondilolistese!</h3>
  </header>
  <main class="container">
    <div class="form-wrapper">
      <!-- pelvic incidence,	pelvic tilt, 	lumbar lordosis angle,	sacral slope,	pelvic radius,	grade of spondylolisthesis -->
      <form id="form" class="form">
        <div class="__field">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="__field">
          <label for="pelvic-incidence">Incidência pelvica</label>
          <input type="number" step="0.001" name="pelvic-incidence" id="pelvic-incidence" required>
        </div>
        <div class="__field">
          <label for="pelvic-tilt">Inclinação pélvica</label>
          <input type="pelvic-tilt" name="pelvic-tilt" id="pelvic-tilt" required>
        </div>
        <div class="__field">
          <label for="lumbar-lordosis-angle">Ângulo da lordose lombar</label>
          <input type="number" step="0.001" name="lumbar-lordosis-angle" id="lumbar-lordosis-angle" required>
        </div>
        <div class="__field">
          <label for="sacral-slope">Inclinação sacral</label>
          <input type="number" step="0.001" name="sacral-slope" id="sacral-slope" required>
        </div>
        <div class="__field">
          <label for="pelvic-radius">Rádio Pélvico</label>
          <input type="number" step="0.001" name="pelvic-radius" id="pelvic-radius" required>
        </div>
        <div class="__field">
          <label for="grade-of-spondylolisthesis">Grau de espondilolistese</label>
          <input type="number" step="0.001" name="grade-of-spondylolisthesis" id="grade-of-spondylolisthesis" required>
        </div>

        <div class="__actions">
          <button class="primary-outlined" type="button" onclick="resetForm()">Limpar</button>
          <button class="primary" type="submit">Diagnosticar</button>
        </div>
      </form>
    </div>

    <div class="result"></div>
    <div class="results">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <h4>
      © 2023 Filipe Sousa dos Santos
    </h4>
  </footer>
</body>

<script src="./assets/js/main.js"></script>

</html>
